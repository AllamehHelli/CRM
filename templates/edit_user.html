{% extends "base.html" %}
{% block title %}ویرایش کاربر: {{ user.username }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="my-0 fw-normal">ویرایش کاربر: {{ user.first_name }} {{ user.last_name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">نام</label>
                            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">نام خانوادگی</label>
                            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">نام کاربری (ایمیل)</label>
                            <input type="email" class="form-control" value="{{ user.username }}" disabled>
                            <small class="text-muted">نام کاربری قابل تغییر نیست.</small>
                        </div>
                        <div class="col-12">
                            <label class="form-label">رمز عبور جدید</label>
                            <input type="password" name="password" class="form-control" placeholder="برای عدم تغییر، این فیلد را خالی بگذارید">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">نقش کاربر</label>
                            <select name="role" id="role-select" class="form-select" required onchange="toggleDepartmentSelect()">
                                <option value="counselor" {% if user.role == 'counselor' %}selected{% endif %}>مشاور</option>
                                <option value="operator" {% if user.role == 'operator' %}selected{% endif %}>اپراتور بخش</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>مدیر</option>
                            </select>
                        </div>
                        <div id="department-select-wrapper" class="col-md-6" style="display: none;">
                            <label class="form-label">انتخاب بخش</label>
                            <select name="department_id" id="department-select" class="form-select">
                                <option value="">---</option>
                                {% for department in departments %}<option value="{{ department.id }}" {% if user.department_id == department.id %}selected{% endif %}>{{ department.name }}</option>{% endfor %}
                            </select>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                    <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">انصراف</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function toggleDepartmentSelect() {
        var roleSelect = document.getElementById('role-select');
        var deptWrapper = document.getElementById('department-select-wrapper');
        var deptSelect = document.getElementById('department-select');
        if (roleSelect.value === 'operator') {
            deptWrapper.style.display = 'block'; deptSelect.required = true;
        } else {
            deptWrapper.style.display = 'none'; deptSelect.required = false;
        }
    }
    document.addEventListener('DOMContentLoaded', toggleDepartmentSelect);
</script>
{% endblock %}
