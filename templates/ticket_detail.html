<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزئیات تیکت #{{ ticket.id }} - {{ ticket.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .description-box {
            background-color: var(--card-background-color);
            border: var(--card-border);
            padding: 1rem;
            border-radius: var(--border-radius);
            white-space: pre-wrap;
        }
        small {
            color: var(--muted-color);
        }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <header>
                <nav>
                    <ul>
                        <li><a href="/">&larr; بازگشت به لیست تیکت‌ها</a></li>
                    </ul>
                </nav>
                <h1>{{ ticket.title }}</h1>
                <p>
                    <strong>شناسه تیکت:</strong> {{ ticket.id }} | 
                    <strong>حلی کد:</strong> {{ ticket.student_code }} | 
                    <strong>بخش:</strong> {{ ticket.department.name }} | 
                    <strong>وضعیت:</strong> <mark>{{ ticket.status }}</mark>
                </p>
            </header>

            <h2>شرح کامل مشکل</h2>
            <div class="description-box">
                {{ ticket.description }}
            </div>

        </article>
    </main>
</body>
</html>
