<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت تیکت جدید - سامانه CRM علامه حلی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <article>
            <header>
                <h1>ثبت تیکت جدید</h1>
                <p>لطفاً اطلاعات مشکل دانش‌آموز را با دقت وارد نمایید.</p>
            </header>
            
            <!-- تغییر مهم در این خط اتفاق افتاده است -->
            <form action="/create" method="POST">
                
                <label for="student_code">حلی کد دانش‌آموز</label>
                <input type="text" id="student_code" name="student_code" placeholder="مثال: 9812345" required>
                
                <label for="title">عنوان مشکل</label>
                <input type="text" id="title" name="title" placeholder="یک جمله کوتاه در مورد مشکل" required>
                
                <label for="description">شرح کامل مشکل</label>
                <textarea id="description" name="description" rows="5" placeholder="جزئیات کامل مشکل را اینجا بنویسید..." required></textarea>
                
                <button type="submit">ثبت تیکت</button>
            </form>
        </article>
    </main>
</body>
</html>
