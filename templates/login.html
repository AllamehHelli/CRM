<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سامانه CRM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS & Font -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-signin { max-width: 400px; padding: 1rem; }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form method="POST" action="{{ url_for('login') }}">
            <h1 class="h3 mb-3 fw-normal text-center">ورود به سامانه CRM</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="username" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">آدرس ایمیل (نام کاربری)</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">رمز عبور</label>
            </div>
            <button class="btn btn-primary w-100 py-2 mt-3" type="submit">ورود</button>
        </form>
    </main>
</body>
</html>
