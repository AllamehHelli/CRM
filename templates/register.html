<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام ادمین - سامانه CRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>html, body { height: 100%; } body { display: flex; align-items: center; justify-content: center; }</style>
</head>
<body>
    <main class="container" style="max-width: 450px;">
        <article>
            <h1 style="text-align: center;">ایجاد اولین کاربر (Admin)</h1>
            <form method="POST" action="{{ url_for('register_first_admin') }}">
                <div class="grid">
                    <label>نام<input type="text" name="first_name" required></label>
                    <label>نام خانوادگی<input type="text" name="last_name" required></label>
                </div>
                <label>نام کاربری (ایمیل)<input type="email" name="username" required></label>
                <label>رمز عبور<input type="password" name="password" required></label>
                <button type="submit">ایجاد حساب کاربری ادمین</button>
            </form>
        </article>
    </main>
</body>
</html>
