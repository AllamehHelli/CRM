<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد کاربر ادمین</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS & Font -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-register { max-width: 500px; padding: 1rem; }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-register w-100 m-auto">
        <form method="POST" action="{{ url_for('register_first_admin') }}">
            <h1 class="h3 mb-3 fw-normal text-center">ایجاد اولین کاربر (Admin)</h1>
            <p class="text-center text-muted">این صفحه فقط یک بار برای ساخت کاربر اصلی سیستم نمایش داده می‌شود.</p>

            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">نام</label>
                    <input type="text" class="form-control" name="first_name" id="firstName" required>
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">نام خانوادگی</label>
                    <input type="text" class="form-control" name="last_name" id="lastName" required>
                </div>
                <div class="col-12">
                    <label for="username" class="form-label">آدرس ایمیل (نام کاربری)</label>
                    <input type="email" class="form-control" name="username" id="username" required>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">رمز عبور</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">ایجاد حساب کاربری ادمین</button>
        </form>
    </main>
</body>
</html>
