<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام ادمین - سامانه CRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <main class="container" style="max-width: 450px;">
        <article>
            <h1 style="text-align: center;">ایجاد اولین کاربر (Admin)</h1>
            <p style="text-align: center;">این صفحه فقط یک بار برای ساخت کاربر اصلی سیستم نمایش داده می‌شود.</p>
            <form method="POST" action="{{ url_for('register') }}">
                <label for="username">نام کاربری</label>
                <input type="text" name="username" required>

                <label for="password">رمز عبور</label>
                <input type="password" name="password" required>

                <button type="submit">ثبت نام و ورود</button>
            </form>
        </article>
    </main>
</body>
</html>
